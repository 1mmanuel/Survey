<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="centered" id="title">freeCodeCamp Survey Form</h1>
    <p class="centered" id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <div class="divbackground">
      <form id="survey-form">
        <label for="name" id="name-label"
          >Name
          <input placeholder="Name" id="name" name="name" type="text" required
        /></label>
        <label for="email" id="email-label"
          >Email
          <input
            placeholder="Email"
            id="email"
            name="email"
            type="email"
            required
        /></label>
        <label for="age" id="number-label"
          >Age(Optional)
          <input
            placeholder="age"
            id="number"
            name="age"
            type="number"
            min="13"
            max="120"
            required
        /></label>
        <label for="roles"
          >Which option best describes your current role?
          <select id="dropdown" name="roles">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>

        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label for="definitely"
          ><input
            class="inline"
            id="definitely"
            type="radio"
            name="recommend"
            checked
            value="Definitely"
          />
          Definitely</label
        >
        <label for="maybe"
          ><input
            class="inline"
            id="maybe"
            type="radio"
            name="recommend"
            value="Maybe"
          />
          Maybe</label
        >
        <label for="not sure"
          ><input
            class="inline"
            id="not sure"
            type="radio"
            name="recommend"
            value="Not sure"
          />
          Not sure</label
        >

        <label for="features"
          >What is your favorite feature of freeCodeCamp?
          <select id="features" name="features">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>

        <p>What would you like to see improved? (Check all that apply)</p>
        <label for="improvements">
          <input
            class="inline"
            id="improvements"
            type="checkbox"
            name="Front-end Projects"
            value="Front-end Projects"
          />
          Front-end Projects
        </label>
        <label for="improvements">
          <input
            class="inline"
            id="improvements"
            type="checkbox"
            name="Back-end Projects"
            value="Back-end Projects"
          />
          Back-end Projects
        </label>
        <label for="improvements">
          <input
            class="inline"
            id="improvements"
            type="checkbox"
            name="Data Visualization"
            value="Data Visualization"
          />
          Data Visualization
        </label>
        <label for="improvements">
          <input
            class="inline"
            id="improvements"
            type="checkbox"
            name="Challenges"
            value="Challenges"
          />
          Challenges
        </label>
        <label for="improvements">
          <input
            class="inline"
            id="improvements"
            type="checkbox"
            name="Open Source Community"
            value="Open Source Community"
          />
          Open Source Community
        </label>
        <label for="improvements">
          <input
            class="inline"
            id="improvements"
            type="checkbox"
            name="Gitter help rooms"
            value="Gitter help rooms"
          />
          Gitter help rooms
        </label>
        <label for="improvements">
          <input
            class="inline"
            id="improvements"
            type="checkbox"
            required
            name="Videos"
            value="Videos"
          />
          Videos
        </label>
        <label for="improvements">
          <input
            class="inline"
            id="improvements"
            type="checkbox"
            name="City Meetups"
            value="City Meetups"
          />
          City Meetups
        </label>
        <label for="improvements">
          <input
            class="inline"
            id="improvements"
            type="checkbox"
            required
            name="Wiki"
            value="Wiki"
          />
          Wiki
        </label>
        <label for="improvements">
          <input
            class="inline"
            id="improvements"
            type="checkbox"
            required
            name="Forum"
            value="Forum"
          />
          Forum
        </label>
        <label for="improvements">
          <input
            class="inline"
            id="improvements"
            type="checkbox"
            name="Additional Courses"
            value="Additional Courses"
          />
          Additional Courses
        </label>
        <label for="comment"
          >Any comments or suggestions?
          <textarea
            id="comment"
            name="comment"
            rows="3"
            cols="30"
            placeholder="Enter your comment here..."
          ></textarea>
        </label>
        <input id="submit" type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
